on: 
  push :
    branches: ['master']
name: ğŸš€ Deploy website on push
jobs:
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸŸ© Set up NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: âš¡Install dependencies
      run: |
        npm install -g @vue/cli yarn
        yarn install

    - name: ğŸ”¨ Build
      run: | 
        yarn build
        cp src/assets/articles profile/assets/articles -r

  deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.FTP_SERVER_DIR }}
        server: ${{ secrets.FTP_SERVER }}
        exclude: |
          **/.git*
          **/.git*/**
          **/.vscode*/**
          **/.env*/**
          **/node_modules/**
          **/src/**
          **/public/**
          **/tsconfig.json/** 
          **/tsconfig.node.json/** 
          **/vite.config.ts/**
          ./index.html
          **/package.json
          **/yarn.lock
          **/README.md

