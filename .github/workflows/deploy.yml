on: 
  push :
    branches: ['master']
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:

    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸŸ© Set up NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: âš¡Install dependencies
      run: |
        npm install -g @vue/cli yarn
        yarn install
        yarn build

    - name: ðŸ”¨ Build
      run: npm run build

    - name: ðŸ“‚ Sync Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: ${{ secrets.SSH_HOST }}
        remote-user: ${{ secrets.SSH_USER }}
        private-ssh-key: ${{ secrets.SSH_KEY }}
        ssh-port: ${{ secrets.SSH_PORT }}
        destination-path: ${{ secrets.SSH_PATH }}
        rsync-options: --dry-run --archive --verbose --compress --delete-after --human-readable --exclude=.git* --exclude=.git/ --exclude=README.md --exclude=readme.md --exclude=.gitignore